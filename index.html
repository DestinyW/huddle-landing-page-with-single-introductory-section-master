<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/83e62b888d.js" crossorigin="anonymous"></script>
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="stylesheet" href="./stylesheets/reset.css">
  <link rel="stylesheet" href="./stylesheets/style.css">


  <!-- Feel free to remove these styles or customize in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin: 0 0 10px 0; }
    .attribution a { 
      /* color: hsl(228, 45%, 44%);  */
      color: #fff; 
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <img src="./images/logo.svg" alt="logo" class="logo">
    </header>
    <section class="cta">
      <section class="product-info">
        <h2>Build The Community Your Fans Will Love</h2>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
        <a href="#" class="btn">Register</a>
      </section>
      <div class="product-display">
        <img src="./images/illustration-mockups.svg" alt="illustration mockups">
      </div>
    </section>
    <div class="socials">
      <i class="fab fa-facebook-f"></i>
      <i class="fab fa-twitter"></i>
      <i class="fab fa-instagram"></i>
    </div>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Destiny</a>.
    </p>
  </footer>
</body>
</html>
